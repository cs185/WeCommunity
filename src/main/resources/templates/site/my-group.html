<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/letter.css}" />
    <title>My Web Chat-Messages</title>
</head>
<body>
    <div class="nk-container">
        <!-- 头部 -->
        <header class="bg-dark sticky-top" th:replace="~{index::header}">
        </header>

        <!-- 内容 -->
        <div class="main">
            <div class="container">
                <!-- 加入群组弹出框 -->
                <div class="modal fade" id="joinGroupModal" tabindex="-1" role="dialog" aria-labelledby="joinGroupModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="joinGroupModalLabel">Join Group</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="joinGroupForm">
                                    <div class="form-group">
                                        <label for="join-group-name" class="col-form-label">Group Name:</label>
                                        <input type="text" class="form-control" id="join-group-name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="joinGroup()">Join</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 创建群组弹出框 -->
                <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="createGroupForm">
                                    <div class="form-group">
                                        <label for="create-group-name" class="col-form-label">Group Name:</label>
                                        <input type="text" class="form-control" id="create-group-name">
                                    </div>
                                </form>
                                <div id="create-group-error" class="text-danger"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="createGroup()">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 私信列表 -->
                <ul class="list-unstyled">
                    <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="group:${groups}">
                        <div class="media-body">
                            <h6 class="mt-0 mb-3">
                                <span class="text-success" th:utext="${group.getKey().getName()}" th:href="@{|/group/${group.getKey().getId()}|}">Group 1</span>
                                <span class="float-right text-muted font-size-12">
									Joined at <i th:text="${#dates.format(group.getValue(),'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</i>
								</span>
                            </h6>
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <!-- 尾部 -->
        <footer class="bg-dark" th:replace="~{index::footer}"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/global.js}"></script>
    <script>
        function joinGroup() {
            var groupName = $("#join-group-name").val();
            $.post("/group/join", {groupName: groupName}, function(data) {
                location.reload();
            });
        }

        function createGroup() {
            var groupName = $("#create-group-name").val();
            $.post("/group/create", {groupName: groupName}, function(data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    location.reload();
                } else {
                    $("#create-group-error").text(data.msg);  // Show error message
                }
            });
        }
    </script>
</body>
</html>
